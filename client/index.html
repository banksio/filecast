<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
    integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Hello, world!</title>
</head>

<body>
  <nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">FileCast</a>
      <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Client</a>
        </li>
      </ul>

      <div class="d-flex">
        <span class="navbar-text mr-3" id="status-ip">
          Getting IP...
        </span>
        <div class="container-btn-cast">
          <google-cast-launcher class="btn-cast"></google-cast-launcher>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Filecast Client</h1>
        <h3>Files Discovered</h3>
        <span>The following is a list of discovered files.</span>
        <button class="btn btn-primary btn-sm" id="btnFileRescan">Re-Scan Files</button>
        <ul id="list-files">
          <li>No files yet</li>
        </ul>
      </div>
      <div class="col">
        <h2>Cast Media</h2>

        <div class="input-group mb-3">
          <input type="text" class="form-control" id="input-cast-url"
            placeholder="http://a.files.bbci.co.uk/media/live/manifesto/audio/simulcast/hls/uk/sbr_high/ak/bbc_radio_two.m3u8"
            aria-label="Media URL" aria-describedby="button-addon2"
            value="http://a.files.bbci.co.uk/media/live/manifesto/audio/simulcast/hls/uk/sbr_high/ak/bbc_radio_two.m3u8">
          <button class="btn btn-success" type="button" id="btn-cast-url">Play URL</button>
        </div>
        <label for="input-cast-mediatype" class="form-label">Media Type (e.g. audio/flac for flac audio, video/mp4 for mp4 video)</label>
        <input type="text" class="form-control" id="input-cast-mediatype"
            aria-label="Media URL"
            value="audio/flac">
        <br>
      </div>
    </div>



  </div>

  <script src="js/index.js"></script>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper.js -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
    integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</body>

</html>
